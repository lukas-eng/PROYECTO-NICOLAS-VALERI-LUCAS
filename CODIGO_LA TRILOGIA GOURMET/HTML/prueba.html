<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
    <link rel="stylesheet" href="/CSS/prieba.css">
</head>
<body>

    <div class="container">
        <h1>Formulario de Reserva</h1>
        <form action="/submit-reservation" method="POST">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Fecha de la Reserva:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Hora de la Reserva:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Número de Personas:</label>
            <input type="number" id="guests" name="guests" min="1" max="20" required>

            <label for="location">Preferencia de Ubicación (opcional):</label>
            <select id="location" name="location">
                <option value="interior">Interior</option>
                <option value="exterior">Exterior</option>
                <option value="jardin">Jardín</option>
            </select>

            <label for="special">Solicitud Especial (opcional):</label>
            <textarea id="special" name="special" rows="4"></textarea>

            <label for="occasion">¿Es una ocasión especial?</label>
            <select id="occasion" name="occasion">
                <option value="none">Ninguna</option>
                <option value="birthday">Cumpleaños</option>
                <option value="anniversary">Aniversario</option>
                <option value="business">Cena de negocios</option>
            </select>

            <div class="captcha">
                <label for="captcha">Verificación de seguridad:</label>
                <input type="text" id="captcha" name="captcha" placeholder="Escribe el texto de la imagen" required>
                <!-- Puedes agregar un reCAPTCHA real aquí si lo deseas -->
            </div>

            <button type="submit">Reservar Ahora</button>
        </form>
    </div>

</body>
</html>
