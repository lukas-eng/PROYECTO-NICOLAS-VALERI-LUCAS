            <form action="">
                <div class="primero">
                    <div class="texto-superior">

                    <label >Nombre:</label>
                    <input type="text" placeholder="Tu Nombre" required>
                    <label for="">Tu Email:</label>
                    <input type="email" placeholder="Tu Email" required>
                    <label for="">Teléfono:</label>
                    <input type="number" placeholder="Tu Télefono" required>
                    <label for="">Mensaje:</label>
                    <textarea style=" height:100px;"></textarea>

            </form>

                        </h2>
                    </div>
                    <label >Cómo desea ser contactado:</label>
                    <div style="text-align: justify; " >
                        <input type="radio" name="contacto" id="telf" value="telf">
                            <label for="telf">Teléfono</label><br>
                        <input type="radio" name="contacto" id="email" value="email">
                            <label for="email">Correo</label><br>
                    </div>
    
                    <label for="">Si eligió Télefono, agende su llamada: </label>
                    <label for="">Fecha:</label>
                    <input type="date" >
                    <label for="">Hora:</label>
                    <input type="time">

                    <center><button class="button_contacto" type="submit">Enviar</button></center>
